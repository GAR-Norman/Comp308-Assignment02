<app-base-page></app-base-page>
<!--Card used to format -->
<div class="card">
  <div class="card-body">

    <!--Jumbotron -->
    <div class="jumbotron jumbotron-fluid border border-dark text-light bg-info">
      <div class="container ">
        <h1 class="display-4">Contact Me</h1>
        <p class="lead">Contact me through my email at: GNorman@gmail.com
        </p>
        <p>
          You may also view my secure contact list by clicking the button below.
          Just Remember You will have to log in first.
        </p>
        <p>by filling out the form below:</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col col-md-6">
          <div class="card">
            <h5 class="card-header alert-success">Secure</h5>
            <div class="card-body">
              <a routerLink="contact-list" class="btn btn-primary"><i class="fas fa-users fa-lg"></i> Contact List</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Email Form -->
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Your Email Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Write Your Email Address Here">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Subject</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Write Your Subject Here">
      </div>
    </form>


    <form class="was-validated">
      <div class="mb-3">
        <label for="validationTextarea">Message</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Write Your Message Here"
          required></textarea>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>
      </div>
    </form>


    <a class="btn btn-primary btn-lg" href="/contact" role="button">Submit</a>




  </div>
</div>
